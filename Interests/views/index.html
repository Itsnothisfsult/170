<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><%= @title %></title>

    <link rel="stylesheet" href="/stylesheets/ddi.css">
  </head>

  <body>
    <div id="main">
      <div class="header">
        <h1 class="main-header"><%= @title %></h1>
        <h3 class="sub-header">for <%= @directory_name %></h3>
      </div>

      <div class="content">
        <h3 class="content-subhead">Select file to view</h3>

        <div class="list-of-files-wrapper">
          <ul class="list-of-files">
            <% @files.each do |file_name| %>
              <li class="file-item">
                <a href="/<%= file_name %>" class="file-link">
                  <%= file_name %>
                </a>
              </li>
            <% end %>
          </ul>
        </div>

        <div class="sequence-selector-wrapper">
          <div class="sequence-selector-button">
            <% if @sequence == 'descending' %>
              <a href="/" class="sort">Sort Ascending</a>
            <% else %>
              <a href="/?sequence=descending" class="sort">Sort Descending</a>
            <% end %>
          </div>
        </div>

      </div><!-- .content -->
    </div><!-- #main -->
  </body>
</html>
